<!-- home.html - HTML structure for the home page -->

<div class="home-page">
  <h1 class="page-title">Welcome to inNotion Web App</h1>
  
  <!-- Theme switcher -->
  <div class="theme-switcher">
    <div class="theme-switcher-label">Theme:</div>
    <div class="theme-switcher-options">
      <button class="theme-option" data-theme-toggle="light" aria-label="Light theme">
        <span class="theme-icon">☀️</span>
        <span class="theme-name">Light</span>
      </button>
      <button class="theme-option" data-theme-toggle="dark" aria-label="Dark theme">
        <span class="theme-icon">🌙</span>
        <span class="theme-name">Dark</span>
      </button>
      <button class="theme-option" data-theme-toggle="system" aria-label="System theme">
        <span class="theme-icon">💻</span>
        <span class="theme-name">System</span>
      </button>
    </div>
  </div>
  
  <div class="welcome-content">
    <h2>A Notion-inspired Web Application</h2>
    <p>This is a simple web application based on the inNotion Chrome extension.</p>
    <p>It features a clean, responsive design with theme switching capabilities.</p>
  </div>
</div>
