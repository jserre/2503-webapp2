<div class="login-container">
  <h1>Login</h1>
  
  <div class="auth-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <div class="auth-buttons">
      <button id="login-button" class="primary-button">Login</button>
      <button id="signup-button" class="secondary-button">Sign Up</button>
    </div>
    
    <div class="auth-divider">
      <span>OR</span>
    </div>
    
    <div class="social-login">
      <button id="google-login" class="social-button">
        <span>Continue with Google</span>
      </button>
    </div>
    
    <div class="auth-links">
      <a href="#" id="forgot-password">Forgot password?</a>
    </div>
  </div>
  
  <div id="auth-message" class="auth-message" style="display: none;">
    <!-- This will be populated with error or success messages -->
  </div>
</div>
