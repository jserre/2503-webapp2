<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inNotion</title>
  <!-- Global styles only -->
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- Page-specific styles are loaded dynamically -->
  <!-- Root script with type="module" to enable ES6 imports -->
  <script type="module" src="sidepanel.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header with app title -->
    <header class="header">
      <h1 class="app-title">inNotion</h1>
    </header>
    
    <!-- Main content area where pages will be rendered -->
    <main id="page-container">
      <!-- Pages will be dynamically inserted here by the router -->
      <div id="loading-indicator" class="loading-container">
        <div class="spinner"></div>
      </div>
    </main>
  </div>
</body>
</html>
